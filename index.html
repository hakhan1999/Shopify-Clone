<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="shortcut icon" href="images/favicon.ico">

</head>

<body>
    <div class="container flex ">
        <div class="left ">
            <div class="home bg-black rounded">
                <div class="logo">
                    <a href="#"><img src="images/logo.svg"></a>
                    <img class="close invert" src="images/close.svg">
                </div>
                <div class="menu">
                    <div class="menu-item active">
                        <img src="images/home.svg">
                        <a href="#">Home</a>
                    </div>

                    <div class="menu-item">
                        <img src="images/search.svg">
                        <a href="#">Search</a>
                    </div>
                </div>
            </div>

            <div class="library bg-black rounded">
                <div class="menu-item">
                    <img src="images/library.svg">
                    <a href="#">Your Library</a>
                </div>
                <div class="songs-lists">
                    <ul>

                    </ul>
                </div>
                <div class="left-footer">
                    <div class="footer-menu">
                        <a href="#">Legal</a>
                        <a href="#">Privacy Center</a>
                        <a href="#">Privacy Policy</a>
                        <a href="#">Cookies</a>
                        <a href="#">About Ads</a>
                        <a href="#">Accessiblity</a>
                    </div>
                    <div class="footer-last-menu-item">
                        <a href="#">Cookies</a>
                    </div>
                </div>
            </div>


        </div>
        <div class="right bg-black rounded">
            <div class="row">
                <div class="arrow-icons">

                    <img class="hamburger"  src="images/hamburger.svg">

                    <img class="arrow-icon" src="images/icon-left.svg">

                    <img class="arrow-icon" src="images/icon-right.svg">

                </div>
                <div class="top-buttons">
                    <a class="signup-btn" href="#">Sign up</a>
                    <a class="login-btn" href="#">Log in</a>
                </div>
            </div>

            <div class="playlists">
                <div class="row">
                    <h1>Spotify Playlists</h1>
                    <a href="#">Show all</a>
                </div>
                <div class="card-row" id="cardContainer">
                    
                </div>
            </div>

            <div class="play-bar">
                <div class="play-bar-content">
                    <div class="song-info">

                    </div>
                    <div class="song-buttons">
                        <img id="previous" class="invert" src="images/prevsongs.svg">
                        <img id="play" class="invert" src="images/play.svg">
                        <img id="next" class="invert" src="images/nextsong.svg">
                    </div>
                    <div class="song-time-volume">
                        <div class="song-time">

                        </div>
                        <div class="volume">
                            <img class="invert volumeIcon" src="images/volume.svg">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
